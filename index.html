<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Let's Talk Weather</title>
  </head>
  <div class="main-container">
    <header>
      <h1>Let's Talk Weather</h1>
      <form class="search-form" id="search-form">
        <input
          type="search"
          placeholder="Enter a city..."
          id="search-input"
          class="search-box"
        />
        <input type="submit" value="Search" class="search-button" />
      </form>
    </header>
    <body>
      <div class="weather-data-container">
        <div>
          <h2 id="city" class="weather-data-city"></h2>
          <p class="weather-data-details">
            Tuesday 17 February 14:46, sunny day
            <br />
            Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>,
            Feels like: <strong>2&degC</strong>
          </p>
        </div>
        <div class="weather-data-temperature">
          <span class="weather-current-icon">☀️</span>
          <span class="current-temperature" id="current-temperature"></span>
          <span class="degree">&degC</span>
        </div>
      </div>
    </body>
    <footer>
      This project was coded by
      <a href="https://github.com/GW122910" target="_blank">Grace Wong</a> and
      is open-sourced on
      <a
        href="https://github.com/GW122910/SheCodes-Weather-Forecast-App"
        target="_blank"
        >GitHub</a
      >
      and the website is hosted on
      <a href="https://letstalkweather.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="src/script.js"></script>
  </div>
</html>
